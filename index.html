<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cosmic Universe</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #universe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #hexagon {
            position: absolute;
            width: 300px;
            height: 300px;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            animation: rotate 60s linear infinite, pulse 3s infinite alternate;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 100px 15px rgba(0, 255, 255, 0.7); }
            100% { transform: scale(1.1); box-shadow: 0 0 150px 25px rgba(0, 255, 255, 0.9); }
        }

        #starfield {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: transparent;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="universe"></div>
    <div id="hexagon">PORTAL</div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS('universe', {
            particles: {
                number: { value: 500, density: { enable: true, value_area: 1000 } },
                shape: { type: 'circle' },
                opacity: { value: 0.2, random: true, anim: { enable: true, speed: 0.5, opacity_min: 0.1 } },
                size: { value: 3, random: true, anim: { enable: true, speed: 1, size_min: 0.1 } },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.1, width: 1 }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
