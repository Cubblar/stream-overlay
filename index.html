<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Starting Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle, #1b1b2f, #000);
            overflow: hidden;
            position: relative;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2015/09/18/19/03/space-944682_960_720.jpg') center center/cover;
            animation: cosmicMove 300s infinite linear;
            z-index: -1;
        }

        @keyframes cosmicMove {
            from { background-position: 0 0; }
            to { background-position: 1000px 1000px; }
        }

        .explosion {
            position: absolute;
            top: 40%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.7), rgba(255, 0, 0, 0.5));
            border-radius: 50%;
            animation: explode 3s infinite;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        .runic-symbols {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            color: white;
            opacity: 0.9;
            animation: floatSymbols 5s infinite ease-in-out;
        }

        @keyframes floatSymbols {
            0% { transform: translate(-50%, -20%) rotate(0deg); opacity: 0.8; }
            50% { transform: translate(-50%, -10%) rotate(180deg); opacity: 1; }
            100% { transform: translate(-50%, -20%) rotate(360deg); opacity: 0.8; }
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            z-index: 10;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; }
            100% { text-shadow: 0 0 30px #ff00ff, 0 0 50px #ff00ff; }
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: starTwinkle 5s infinite linear;
        }

        @keyframes starTwinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .star:nth-child(1) { top: 10%; left: 20%; width: 3px; height: 3px; animation-duration: 6s; }
        .star:nth-child(2) { top: 15%; left: 25%; width: 2px; height: 2px; animation-duration: 8s; }
        .star:nth-child(3) { top: 40%; left: 80%; width: 1px; height: 1px; animation-duration: 4s; }
        /* Add more stars for variety */
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="explosion"></div>

    <div class="runic-symbols">
        âœ¨ ðŸ’« Cosmic Runes of Power ðŸ’« âœ¨
    </div>

    <div class="text">
        STARTING SOON
    </div>

    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <!-- Add more stars for variety -->

    <script>
        // Function to trigger animations, like surprise effects
        function triggerExplosion() {
            const explosionElement = document.querySelector('.explosion');
            explosionElement.style.animation = 'explode 3s infinite';
        }

        // Example: Trigger explosion when needed
        setTimeout(triggerExplosion, 5000); // 5 seconds after page load
    </script>

</body>
</html>
