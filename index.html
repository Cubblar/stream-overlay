<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Universe Overlay</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #000;
        }
        
        .universe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: -1;
        }

        .planet {
            position: absolute;
            animation: orbit 30s linear infinite;
            border-radius: 50%;
        }

        .planet-1 {
            width: 100px;
            height: 100px;
            background-color: #ff6347;
        }

        .planet-2 {
            width: 150px;
            height: 150px;
            background-color: #4682b4;
        }

        .planet-3 {
            width: 200px;
            height: 200px;
            background-color: #ffd700;
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(200px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }

        .text {
            font-family: 'Arial', sans-serif;
            color: white;
            font-size: 50px;
            text-align: center;
            z-index: 1;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2016/11/21/14/15/space-1840286_960_720.jpg') repeat;
            z-index: -2;
            animation: starfield 100s infinite linear;
        }

        @keyframes starfield {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 2000px 2000px;
            }
        }
    </style>
</head>
<body>
    <div class="universe-container">
        <div class="planet planet-1"></div>
        <div class="planet planet-2"></div>
        <div class="planet planet-3"></div>
        <div class="text">Welcome to the Cosmic Stream!</div>
        <div class="stars"></div>
    </div>
</body>
</html>
